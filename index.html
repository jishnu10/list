<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table</title>
  <!-- You can include any CSS or other meta tags here -->
</head>
<body>
  <div class="aa_htmlTable">
    <h2 class="aa_h2">HTML Table</h2>
    <table>
      <thead>
        <tr>
          <th>Particulars</th> <!-- Corrected -->
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>banana</td> <!-- Corrected -->
          <td><input type="number" min="0" placeholder="Select quantity"></td> <!-- Updated to an input field -->
        </tr>
        <tr>
          <td>orange</td>
          <td><input type="number" min="0" placeholder="Select quantity"></td> <!-- Updated to an input field -->
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>apple</td>
          <td><input type="number" min="0" placeholder="Select quantity"></td> <!-- Updated to an input field -->
        </tr>
      </tfoot>
    </table>
  </div>
</body>
</html>
